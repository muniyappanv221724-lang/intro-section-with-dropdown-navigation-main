<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="parent-content">

    <!-- HEADER -->
    <header class="headerpart">
      <div class="left-header">
        <img src="./images/logo.svg" alt="Logo" />

        <ul class="nav-links">
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>

      <div class="auth-links">
        <a href="#">Login</a>
        <a href="#" class="register">Register</a>
      </div>
    </header>

    <!-- MAIN -->
    <main class="content">

      <!-- TEXT -->
      <section class="text-content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location.
          Streamline processes, create team rituals, and
          watch productivity soar.
        </p>

        <a href="#" class="cta">Learn more</a>

        <div class="clients">
          <img src="./images/client-databiz.svg" alt="Databiz">
          <img src="./images/client-audiophile.svg" alt="Audiophile">
          <img src="./images/client-meet.svg" alt="Meet">
          <img src="./images/client-maker.svg" alt="Maker">
        </div>
      </section>

      <!-- IMAGE -->
      <section class="image-content">
        <img src="./images/image-hero-desktop.png" alt="Hero image">
      </section>

    </main>
  </div>

</body>

</html>
